<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<body>
    <form method="post">
        
        <div>

            <input type="text" name="username" placeholder="User..." value={{formuser}}>
            <input type="text" name="password" placeholder="Pass..." value={{formpass}}>
        </div>
        <div class="notifications ">{{ sysmsg }}</div>

        <button type="submit">Sing in</button>
    </form>
</body></html>
